<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<script src="script.js"></script>

<body>   
  <!-- Notch -->
  <div id="main">
     <div class="head_parent">
      <span id="time">7:32</span>
      <i class="fa-solid fa-wifi fa-xs" style="color: #ffffff;"></i>
      <i class="fa-solid fa-signal fa-xs" style="color: #ffffff;"></i>
      <i class="fa-solid fa-battery-full fa-rotate-180" style="color: #ffffff;"></i>
      <span class="battery_perc">50%</span>
     </div>
   
    

     <!-- UserName section-->

     <div class="username">
      <h3 class="name">satyam27.exe</h3>
      <p class="arrow">v</p>
      <div id="plus_border"><span id="plus">+</span></div>
      <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
     </div>

     
     <!-- Profile Section -->
      
     <div class="profile">
      <div class="image">
        <img src="/insta_profile/da85935bd8499f09b65f337e2863c31e.jpg" alt="">

        <div id="note_section">
          <span id="note">Note</span>
          <span id="dot">...</span>
        </div>


        <div id="plus_icon">
          <span>+</span>
        </div>

        </div>

      

        

        <div id="post">
          <p>0</p>
          <span>posts</span>
        </div>

          <div id="followers">
            <p>43</p>
            <span>followers</span>
          </div>

            <div id="following">
              <p>84</p>
              <span>following</span>
        </div>

     </div>




    </div>

  
</body>
</html>
